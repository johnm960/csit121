<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Menu</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

    </style>
</head>

<body>
    <h1>Menu</h1>
    
    <table>
        <tr>
            <th>Taco Type</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Classic Taco</td>
            <td>$1.00</td>
        </tr>
        <tr>
            <td>Vegan Taco</td>
            <td>$1.00</td>
        </tr>
    </table>

    <h2>That's all we've got. For now...</h2>

</body>

</html>
